<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div>
      <div class="form-group">
        <label for="Date">Date</label>
        <input type="text" class="form-control" id="txtDate" ngModel name="Date">
      </div>
      <div class="form-group">
        <label for="area">Customer Id : </label>
        <input type="text" class="form-control" id="txtId" ngModel name="Id">
      </div>
      <div class="form-group">
        <label for="Cell : ">Rupees</label>
        <input type="text" class="form-control" id="txtRupees" ngModel name="Rupees">
      </div>
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Issue</th>
              <th scope="col">Rate</th>
              <th scope="col">Qty</th>
              <th scope="col">Received</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let items of item">
              
              <td scope="row"   value="{{items.id}">{{items.id}}</td>
              <td   value="{{items.Item_Name}">{{items.Item_Name}}</td>
              <td><input type="text" name="txtRate"></td>
              
            </tr>
            
          </tbody>
        </table>
      
      <button type="submit" class="btn btn-primary">Submit</button>
      
    </div>
  </form>
