<form (ng-submit)="onSubmit()">
    <div>
      <div class="form-group">
        <label for="Customer">Area</label>
        <input type="text" class="form-control" id="txtCustomer" ng-model="username"></div>
        <div class="form-group">
          <label for="area">Remark</label>
          <input type="text" class="form-control" id="txtArea" ng-model="area" ></div>
          
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item-Name</th>
                    <th scope="col">Rate</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let items of item">
                    
                    <td scope="row"   value="{{items.id}">{{items.id}}</td>
                    <td   value="{{items.Item_Name}">{{items.Item_Name}}</td>
                    <td><input type="text" name="txtRate"></td>
                    
                  </tr>
                  
                </tbody>
              </table>
            
            <button type="submit" class="btn btn-primary">Submit</button>
    </div>        
  </form>
